port=20011
type=hb                 # valid values: hb or icom
reflector=
reflectorAtStartup=    # if reflector is set, this defaults to true
reflectorReconnect=30   # valid values: never, fixed, 5, 10, 15, 20, 25, 30, 60, 90, 120, 180
